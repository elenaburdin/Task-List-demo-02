<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Tasks | Homepage</title>
</head>

<body>
    <div id="wrapper">
        <section id="left-side">
            <div id="main-header">
                <div class="container">
                    <h1>Good Morning,</h1>
                    <p><em>“It took me quite a long time to develop a voice, and now that I have it, I am not going to
                            be
                            silent.” </em> <br> <strong>Madeleine Albright</strong></p>
                    <input type="text" id="searchTask" placeholder="Search here...">
                </div>
            </div>
        </section>

        <section id="right-side">
            <div class="container">
                <h2 class="title">Add Task</h2>
                <form id="addTask">
                    <input type="text" name="" id="task">
                    <input type="submit" value="Submit" id="submit" name="submit">
                </form>
                <h3>My Tasks</h3>

                <ul id="tasks">
                    <li class="task-list-gloup">Organize the trip photos
                        <button class="btn delete">X</button>
                    </li>
                    <li class="task-list-gloup">Morning meditation
                        <button class="btn delete">X</button>
                    </li>
                    <li class="task-list-gloup">Check new JS challenge
                        <button class="btn delete">X</i></button>
                    </li>
                    <li class="task-list-gloup">Go to gym
                        <button class="btn delete">X</i></button>
                    </li>
                </ul>

            </div>
        </section>

    </div>
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/f0b3d42456.js" crossorigin="anonymous"></script>


</body>

</html>
